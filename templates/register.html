{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    {% if error != 0 %}
        <center><div class="error"> {{ error }}</div></center>
    {% endif %}

    <div class="container">
    <div class="login-form">
    <div class="main-div">
        <div class="panel">
            <h2>Register</h2>
            <p>Please enter your email, username and password</p>

        <form action="{{ url_for('register') }}" method="post">

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Password (again)" type="password"/>
            </div>

            <div class="form-group">
                <input class="form-control" name="bio" placeholder="Add a bio (optional)" type="text"/>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>

        </form>
        </div>
    </div>
    </div>
    </div>
{% endblock %}
