<!DOCTYPE html>
<head>
  <title>BMWreviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('homepage') }}"><img src="https://github.com/sebastiaantl/BMWreview/blob/master/autologo2.png?raw=true"style="width:20%;length:20%"></img></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="nav navbar-nav navbar-right"><a href="{{ url_for('profile') }}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
      <li class="nav navbar-nav navbar-right"><a href="{{ url_for('favourites') }}"><span class="glyphicon glyphicon-heart"></span> Favourites</a></li>
      <li class="active"><div class="form-group">
          <form method="GET" action="search">
            <input type="text" name="query" placeholder="Search for your car here"></input>
            <button type="submit">Search</button>
          </form>
      </li>
      </div>
    </ul>
</nav>
<main>
  {%block main%}
  {%endblock%}

</main>
</body>
</html>
