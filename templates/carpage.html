{% extends "layout.html" %}

{% block title %}
    carpage
{% endblock %}

{% block main %}
    <center>
    <p>
        <h1>{{brand}} {{model}} {{generation}} {{startyear}}-{{endyear}} <span class="badge badge-secondary">New</span></h1>
    </p>
    <p>
    <div id="mycarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="item active">
      <img src="static/auto1.jpg" alt="First slide">
    </div>
    <div class="item">
      <img src="static/auto1.jpg" alt="Second slide">
    </div>
    <div class="item">
      <img src="static/auto1.jpg" alt="Third slide">
    </div>
  </div>
  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  </a>
  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
    </p>
    <p>
        <h1></h1><strong>Specifications:</strong></h1>
    </p>
    </center>
{% endblock %}
